{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <div class="header">
        <div class="main_icon">
            <a href="{% url 'nutrients_list_url' %}"><img src="" alt="dine4fit"></a>
        </div>
        <div class="header_content">
            {% block header %}
            {% endblock %}
        </div>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer">
    </div>
</body>
</html>
